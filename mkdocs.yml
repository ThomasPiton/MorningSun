site_name: MorningSun Documentation
repo_url: https://github.com/yourusername/MorningSun

theme:
  name: material
  features:
    - navigation.tabs
    - content.code.annotate
    - toc.integrate

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
  - mkdocs-jupyter:
      execute: false

nav:
  - Home: home.md
  - Getting Started:
      - Installation: installation.md
      - Usage: usage.md
  - API Reference:
      - Stock: stock.md
      - ETF: etf.md
      - Fund: fund.md
      - Index: index.md
      - Market: market.md
      - News: news.md
      - Time Series: timeseries.md
  - Data:
      - Data Extraction: data_extraction.md
      - Ticker: ticker.md
  - Examples:
      - Stock Example: notebooks/stock_examples.ipynb
      - ETF Example: notebooks/etf_examples.ipynb
      - Fund Example: notebooks/fund_examples.ipynb
      - Index Example: notebooks/index_examples.ipynb
      - Market Example: notebooks/market_examples.ipynb
      - News Example: notebooks/news_examples.ipynb
      - TimeSeries Example: notebooks/timeseries_examples.ipynb
