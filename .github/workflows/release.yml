name: Build Docs & Publish Package

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:

  # -------------------------------------------------------------------------
  # 1) BUILD MKDOCS DOCUMENTATION
  # -------------------------------------------------------------------------
  build_docs:
    name: Build MkDocs Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install MkDocs + Dependencies
        run: |
            python -m pip install --upgrade pip
            # Install MkDocs, Material theme, mkdocstrings with Python handler, mkdocs-jupyter
            pip install mkdocs mkdocs-material "mkdocstrings[python]" mkdocs-jupyter

      - name: Build Documentation
        run: mkdocs build --clean -f docs/mkdocs.yml

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/site

  # -------------------------------------------------------------------------
  # 2) BUILD PACKAGE & UPLOAD TO TEST PYPI ON EVERY PUSH TO MAIN
  # -------------------------------------------------------------------------
  publish_testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build_docs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools_scm

      - name: Build package
        run: python -m build

      - name: Upload to TestPyPI
        run: |
          twine upload --repository testpypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}

  # -------------------------------------------------------------------------
  # 3) PUBLISH TO PYPI ONLY WHEN A RELEASE IS CREATED
  # -------------------------------------------------------------------------
  publish_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: publish_testpypi
    if: github.event_name == 'release'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools_scm

      - name: Build package
        run: python -m build

      - name: Upload to PyPI
        run: |
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
